<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <header>
        <nav class="container">
            <div class="nav-logo">
                <img src="https://i.pinimg.com/originals/31/98/fc/3198fc856619261e439a553d8b6dd83f.png" alt="">
            </div>
            <ul class="links">
                <li>Basket count : <span class="count text-danger">0</span></li>
                <li>Total Price : <span class="total text-danger">0 <span class="fw-bold">$</span></span></li>
                <li></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="products" class="mt-5">
            <div class="container">
                <div class="row">
                    <div class="col-3">
                        <div class="card" data-id="1">
                            <img class="card-img-top"
                                src="https://th.bing.com/th/id/OIP.i_0J_S-edNPjekh3Mkc7IwHaEK?w=310&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7"
                                alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title">Samsung S21 Ultra</h5>
                                <p class="card-text">This is phone.</p>
                                <p class="card-text"><span class="price">3359.99 </span><span class="fw-bold">AZN</span>
                                </p>
                                <a role="button" class="btn btn-primary">Add to Card</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card" data-id="2">
                            <img class="card-img-top"
                                src="https://th.bing.com/th/id/OIP.HXJlmctuxU_McnQjfhozVgHaHa?w=184&h=184&c=7&r=0&o=5&dpr=1.3&pid=1.7"
                                alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title">samsung A7</h5>
                                <p class="card-text">This is phone.</p>
                                <p class="card-text"><span class="price">4149.99</span> <span class="fw-bold">AZN</span>
                                </p>
                                <a role="button" class="btn btn-primary">Add to Card</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card" data-id="3">
                            <img class="card-img-top"
                                src="https://th.bing.com/th/id/R.c9e22a1f370cc9c378a8007269047f38?rik=9bLS0C0oHHWDBA&riu=http%3a%2f%2f2.bp.blogspot.com%2f-bxDuk26YU3s%2fT6YS926ZBOI%2fAAAAAAAAAT0%2fghJJ5bne3NI%2fs1600%2fsamsung-star-3g-3g%2bmobile%2bphone-mobile%2bphone%2brate%25252Ccheap%2bmobile%25252Clattest%2bphones%25252C.jpg&ehk=sfQXu%2ft4S4ujnEPSSYUd%2fvsc5aD2jZPBiXDTxB%2ftyTI%3d&risl=&pid=ImgRaw&r=0"
                                alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title">Samsung 19001</h5>
                                <p class="card-text">This is phone.</p>
                                <p class="card-text"><span class="price">1669.99</span> <span class="fw-bold">AZN</span>
                                </p>
                                <a role="button" class="btn btn-primary">Add to Card</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card" data-id="4">
                            <img class="card-img-top"
                                src="https://www.apple.com/newsroom/images/product/iphone/standard/Apple_iphone13_hero_09142021_inline.jpg.slideshow-xlarge_2x.jpg"
                                alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title">IPhone 13</h5>
                                <p class="card-text">This is phone.</p>
                                <p class="card-text"><span class="price">2129.99</span> <span class="fw-bold">AZN</span>
                                </p>
                                <a role="button" class="btn btn-primary">Add to Card</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./app.js"></script>
</body>

</html>
